{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/basic_styles.css' %}">
{% endblock link %}

{% block main %}

    <main class="main">
        {% for post in posts %}
            <div class="post">
    		    <img src="{{ post.image.url }}" alt="post image" class="post-img">
                <h1>{{ post.title }}</h1>
                <p>{{ post.body }}
                <a href="#" class="read-more">Read more</a></p>
            </div>
        {% endfor %}
    </main>

{% endblock main %}
